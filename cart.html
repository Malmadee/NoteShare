<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodMart - Cart Popup</title>
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/cart.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- SVG Icons -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <defs>
      <symbol id="cart" viewBox="0 0 24 24">
        <path fill="currentColor" d="M8.5 19a1.5 1.5 0 1 0 1.5 1.5A1.5 1.5 0 0 0 8.5 19ZM19 16H7a1 1 0 0 1 0-2h8.491a3.013 3.013 0 0 0 2.885-2.176l1.585-5.55A1 1 0 0 0 19 5H6.74a3.007 3.007 0 0 0-2.82-2H3a1 1 0 0 0 0 2h.921a1.005 1.005 0 0 1 .962.725l.155.545v.005l1.641 5.742A3 3 0 0 0 7 18h12a1 1 0 0 0 0-2Zm-1.326-9l-1.22 4.274a1.005 1.005 0 0 1-.963.726H8.754l-.255-.892L7.326 7ZM16.5 19a1.5 1.5 0 1 0 1.5 1.5a1.5 1.5 0 0 0-1.5-1.5Z"/>
      </symbol>
    </defs>
  </svg>

  <!-- Header with Cart Button -->
  <header class="py-3 border-bottom">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto" aria-hidden="true"></div>
        <div class="col-auto">
          <button class="btn btn-light rounded-circle p-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart" title="Open Cart">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <use xlink:href="#cart"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Cart Popup (Offcanvas) -->
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasCartLabel">Your Cart</h5>
      <button type="button" class="btn-close-custom" data-bs-dismiss="offcanvas" aria-label="Close">
        <svg viewBox="0 0 16 16" width="16" height="16" aria-hidden="true" focusable="false">
          <path d="M3 3 L13 13 M13 3 L3 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </svg>
      </button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <h6 class="mb-0">Introduction to HTML</h6>
            <button type="button" class="remove-pill" aria-label="Remove Introduction to HTML">Remove</button>
          </div>
          <span class="price-pill rounded-pill" role="text"><img src="coin.png" alt="" class="coin" aria-hidden="true">100</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <h6 class="mb-0">Linear Programming</h6>
            <button type="button" class="remove-pill" aria-label="Remove Linear Programming">Remove</button>
          </div>
          <span class="price-pill rounded-pill" role="text"><img src="coin.png" alt="" class="coin" aria-hidden="true">150</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <h6 class="mb-0">Job Design</h6>
            <button type="button" class="remove-pill" aria-label="Remove Job Design">Remove</button>
          </div>
          <span class="price-pill rounded-pill" role="text"><img src="coin.png" alt="" class="coin" aria-hidden="true">200</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Total:</strong>
          <span class="price-pill price-pill--clean rounded-pill" role="text"><img src="coin.png" alt="" class="coin" aria-hidden="true">450</span>
        </li>
      </ul>
      <button class="w-100 btn btn-primary btn-lg" type="button">Check Out</button>
    </div>
  </div>

  <!-- Main Content Area (kept empty) -->
  <main class="container py-5">
    <div class="row">
      <div class="col-12"></div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

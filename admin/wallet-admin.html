<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Admin Panel</title>
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0;
            border: none;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .btn-adjust {
            padding: 5px 10px;
            font-size: 12px;
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .badge-balance {
            font-size: 14px;
            padding: 8px 12px;
        }
        .success-msg {
            color: #28a745;
            font-weight: bold;
        }
        .error-msg {
            color: #dc3545;
            font-weight: bold;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .stat-card h5 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-coins"></i> Wallet Admin Panel</h1>
        
        <div id="messageContainer"></div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <h5><i class="fas fa-users"></i> Total Users</h5>
                    <div class="stat-value" id="totalUsers">-</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h5><i class="fas fa-coins"></i> Total Coins</h5>
                    <div class="stat-value" id="totalCoins">-</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h5><i class="fas fa-chart-line"></i> Average Balance</h5>
                    <div class="stat-value" id="avgBalance">-</div>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="m-0"><i class="fas fa-list"></i> Users & Balances</h5>
                    <button class="btn btn-light btn-sm" onclick="resetAllToDefault()">
                        <i class="fas fa-redo"></i> Reset All to 200
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="usersTable">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Current Balance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr><td colspan="5" class="text-center text-muted py-4">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Adjust Balance Modal -->
    <div class="modal fade" id="adjustModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adjust Wallet Balance</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">User</label>
                        <input type="text" class="form-control" id="modalUserName" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Current Balance</label>
                        <input type="number" class="form-control" id="modalCurrentBalance" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Action</label>
                        <select class="form-select" id="actionType">
                            <option value="set">Set to Amount</option>
                            <option value="add">Add Coins</option>
                            <option value="subtract">Deduct Coins</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control" id="adjustAmount" placeholder="Enter amount" min="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveBalance()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEditingUserId = null;
        const adjustModal = new bootstrap.Modal(document.getElementById('adjustModal'));

        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);

        function loadUsers() {
            fetch('/NoteShare/admin/get-all-users-wallets.php')
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        renderUsersTable(data.users);
                        updateStats(data.users);
                    } else {
                        showMessage('Error loading users: ' + data.message, 'error');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    showMessage('Failed to load users', 'error');
                });
        }

        function renderUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${user.id}</strong></td>
                    <td>${user.first_name} ${user.last_name}</td>
                    <td>${user.email}</td>
                    <td><span class="badge badge-balance" style="background-color: ${getBalanceColor(user.wallet_balance)}; color: white;">
                        <i class="fas fa-coins"></i> ${user.wallet_balance}
                    </span></td>
                    <td>
                        <button class="btn btn-sm btn-primary btn-adjust" onclick="openAdjustModal(${user.id}, '${user.first_name} ${user.last_name}', ${user.wallet_balance})">
                            <i class="fas fa-edit"></i> Adjust
                        </button>
                        <button class="btn btn-sm btn-warning btn-adjust" onclick="quickReset(${user.id})">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            const totalCoins = users.reduce((sum, u) => sum + u.wallet_balance, 0);
            document.getElementById('totalCoins').textContent = totalCoins.toLocaleString();
            const avgBalance = Math.round(totalCoins / users.length);
            document.getElementById('avgBalance').textContent = avgBalance;
        }

        function getBalanceColor(balance) {
            if (balance >= 500) return '#28a745'; // Green
            if (balance >= 200) return '#667eea'; // Blue
            if (balance >= 100) return '#ffc107'; // Yellow
            return '#dc3545'; // Red
        }

        function openAdjustModal(userId, userName, currentBalance) {
            currentEditingUserId = userId;
            document.getElementById('modalUserName').value = userName;
            document.getElementById('modalCurrentBalance').value = currentBalance;
            document.getElementById('actionType').value = 'set';
            document.getElementById('adjustAmount').value = '';
            adjustModal.show();
        }

        function saveBalance() {
            const action = document.getElementById('actionType').value;
            const amount = parseInt(document.getElementById('adjustAmount').value);
            const currentBalance = parseInt(document.getElementById('modalCurrentBalance').value);

            if (isNaN(amount) || amount < 0) {
                alert('Please enter a valid amount');
                return;
            }

            let newBalance;
            switch(action) {
                case 'set':
                    newBalance = amount;
                    break;
                case 'add':
                    newBalance = currentBalance + amount;
                    break;
                case 'subtract':
                    newBalance = currentBalance - amount;
                    if (newBalance < 0) {
                        alert('Cannot deduct more coins than user has');
                        return;
                    }
                    break;
            }

            const formData = new FormData();
            formData.append('user_id', currentEditingUserId);
            formData.append('new_balance', newBalance);

            fetch('/NoteShare/admin/update-user-wallet.php', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showMessage('Balance updated successfully', 'success');
                    adjustModal.hide();
                    loadUsers();
                } else {
                    showMessage('Error: ' + data.message, 'error');
                }
            })
            .catch(err => {
                console.error('Error:', err);
                showMessage('Failed to update balance', 'error');
            });
        }

        function quickReset(userId) {
            if (confirm('Reset this user to 200 coins?')) {
                const formData = new FormData();
                formData.append('user_id', userId);
                formData.append('new_balance', 200);

                fetch('/NoteShare/admin/update-user-wallet.php', {
                    method: 'POST',
                    body: formData
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showMessage('User reset to 200 coins', 'success');
                        loadUsers();
                    } else {
                        showMessage('Error: ' + data.message, 'error');
                    }
                });
            }
        }

        function resetAllToDefault() {
            if (confirm('Reset ALL users to 200 coins? This action cannot be undone!')) {
                if (confirm('Are you absolutely sure?')) {
                    fetch('/NoteShare/admin/reset-all-wallets.php', {
                        method: 'POST'
                    })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            showMessage('All users reset to 200 coins (' + data.count + ' users)', 'success');
                            loadUsers();
                        } else {
                            showMessage('Error: ' + data.message, 'error');
                        }
                    });
                }
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const alertHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            container.innerHTML = alertHtml;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
